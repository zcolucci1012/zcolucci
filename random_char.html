<html>
  <head>
    <title>Random Character Selector</title>
    <link rel="stylesheet" href="random_char.css">
    <link rel="stylesheet" href="toolbar.css">
  </head>
  <body onload="generate()">
    <script type="text/javascript" src="characters.json"></script>
    <script type="text/javascript" src="random_char.js"></script>
    <div id="toolbar">
      <button onclick="window.location.href = 'https://zachcolucci.com';" class="topic" style="font-size: 36px; padding: 10px">ZACH COLUCCI</button>
      <div class="dropdown">
        <button onclick="window.location.href = 'https://zachcolucci.com';" style="font-size: 36px;" class="topic">Goodies!</button>
        <div class="dropdown_content">
          <a href="random_char.html">Random Smash Character</a>
          <a href="comedy.html">Comedy Generator</a>
          <a href="timespectre.html">Time Spectre</a>
        </div>
      </div>
    </div>
    <div class="centered" style="margin-top: 100px">
      <div id="character">
        <img id="picture" src="">
        <div id="info">
          <p id="id"></p>
          <p id="name"></p>
        </div>
      </div>
      <button id="generate" onclick="generate()">Generate</button>
      <div id="settings">
        <p style="font-weight: bold">Settings</p>
        <div>
          <div class="option">
            <label>Echo Fighters</label>
            <input type="checkbox" id="echo_fighters" onclick="toggleDisabled()" checked>
          </div>
          <div class="option">
            <label>Separate Pokemon Trainer</label>
            <input type="checkbox" id="pokemon_trainer" onclick="toggleDisabled()">
          </div>
        </div>
        <p style="font-size: 14px" id="advanced_settings_button" onclick="toggleAdvancedSettings()" style="margin: 2px">Advanced Settings â†“</p>
        <div id="advanced_settings_div">
          <div>
            <button id="check_all"  onclick="checkAll()">Check All</button>
            <button id="uncheck_all" onclick="uncheckAll()">Uncheck All</button>
          </div>
          <div id="presets_div">
            <p style="font-weight: bold; margin: 2px">Presets:</p>
            <button onclick="n64()">64</button>
            <button onclick="melee()">Melee</button>
            <button onclick="brawl()">Brawl</button>
            <button onclick="smash4()">Smash 4</button>
            <br>
            <button onclick="meleeNew()">Melee Newcomers</button>
            <button onclick="brawlNew()">Brawl Newcomers</button>
            <button onclick="smash4New()">Smash 4 Newcomers</button>
          </div>
          <div id="advanced_settings">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
